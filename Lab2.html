    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate Service Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://i.pinimg.com/564x/93/4d/ff/934dff7a8d433ee02c6e00803ff55f58.jpg" alt="https://i.pinimg.com/564x/93/4d/ff/934dff7a8d433ee02c6e00803ff55f58.jpg">
            </div>
            <h3>GRADUATE SERVICE</h3>
            <form action="#">
                <div class="input-group">
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-group verification-code">
                    <input type="text" placeholder="Verification code">
                    <span>8Ad4F</span>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
        <div class="https://i.pinimg.com/564x/fe/7d/8d/fe7d8d11d5854c202445e18bdeb5b9e8.jpg">
            <img src="https://i.pinimg.com/564x/fe/7d/8d/fe7d8d11d5854c202445e18bdeb5b9e8.jpg" alt="https://i.pinimg.com/564x/fe/7d/8d/fe7d8d11d5854c202445e18bdeb5b9e8.jpg">
        </div>
    </div>
</body>
</html>

</body>
